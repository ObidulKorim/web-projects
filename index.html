<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="m-8 ">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->

            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-sm bg-pink-300">
                    <figure>
                        <img class="mt-8" src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center mt-4">
                        <h2 class="card-title flex justify-center text-3xl">Triangle</h2>
                        <p class="text-xl">Area = 0.5 × b × h
                        </p>
                        <!-- input text  -->
                        <div class="space-y-4">
                            <input id="traingle-base" class="w-24 p-2 rounded-sm text-2xl" type="text" placeholder="b">
                            <span class="mr-4 ml-2 text-2xl">cm</span>
                            <input id="triangle-height" class="w-24 p-2 rounded-sm text-2xl" type="text"
                                placeholder="h">
                            <span class="ml-2 text-2xl">cm</span>
                        </div>

                        <!-- <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div> -->

                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>



                <!-- rectangle Card  -->
                <div class="card bg-base-100 w-96 shadow-sm bg-lime-500 ">
                    <figure>
                        <img class="mt-8" src="images/rectangle.png" alt="Rectangle" />
                    </figure>
                    <div class="card-body mt-4 text-center">
                        <h2 class="card-title flex justify-center text-3xl">Rectangle</h2>
                        <p class="text-xl">Area = w × l
                        </p>
                        <div class="space-y-4">
                            <input id="rectangle-width" type="text" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="w">
                            <span class="mr-4 ml-2 text-2xl">cm</span>
                            <input id="rectangle-length" type="text" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="l">
                            <span class="ml-2 text-2xl">cm</span>
                        </div>
                        <!-- <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div> -->
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>

                    </div>

                </div>
                <!-- parallelogram Card  -->

                <div class="card bg-rose-300 w-96 shadow-sm">
                    <figure>
                        <img class="mt-8" src="images/parallelogram.png"
                            alt="Parallelogram" />
                    </figure>
                    <div class="card-body text-center mt-4">
                        <h2 class="card-title justify-center text-3xl">Parallelogram</h2>
                        <p class="text-xl">Area = b × h
                        </p>
                           <div class="space-y-4">
                            <input id="parallelogram-base" class="w-24 rounded-sm text-2xl p-2" type="text" placeholder="b">
                            <span class="mr-4 ml-2 text-2xl">cm</span>
                            <input id="parallelogram-height" class="w-24 rounded-sm text-2xl p-2" type="text" placeholder="h">
                            <span class="ml-2 text-2xl">cm</span>
                        </div>
                        <!-- <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span><span>cm<sup>2</sup></span></p>
                        </div> -->
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                     
                    </div>
                </div>

            </div>
            <!-- area Calculation container  -->

            <div class="w-96 border-2 border-gray-700 rounded-lg">
                <h3 class="text-3xl text-center">Area Calculation</h3>
                <p class="text-3xl mt-8 pl-4">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                <p class="text-3xl mt-8 pl-4">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                <p class="text-3xl mt-8 pl-4">Area: <span id="parallelogram-area"></span><span>cm<sup>2</sup></span></p>
            </div>
        </div>
    </main>

    <script src="scripts/parallelogram.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/triangle.js"></script>
</body>

</html>
