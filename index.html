<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->

            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-sm bg-pink-300">
                    <figure>
                        <img class="mt-8" src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center mt-4">
                        <h2 class="card-title flex justify-center text-3xl">Triangle</h2>
                        <p class="text-xl">Area = 0.5 × b × h
                        </p>
                        <!-- input text  -->
                        <div class="space-y-4">
                            <input id="traingle-base" class="w-24 p-2 rounded-sm text-2xl" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 p-2 rounded-sm text-2xl" type="text"
                                placeholder="h">
                            <span class="ml-2">cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- rectangle Card  -->

                <div class="card bg-base-100 w-96 shadow-sm">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Card Title</h2>
                        <p>A card component has a figure, a body part, and inside body there are title and actions parts
                        </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- parallelogram Card  -->

                <div class="card bg-base-100 w-96 shadow-sm">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Card Title</h2>
                        <p>A card component has a figure, a body part, and inside body there are title and actions parts
                        </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area Calculation container  -->

            <div class="w-96 border-2 border-gray-700 rounded-lg">
                <h3 class="text-3xl text-center">Area Calculation</h3>
            </div>
        </div>
    </main>

    <script src="scripts/triangle.js"></script>
</body>

</html>
